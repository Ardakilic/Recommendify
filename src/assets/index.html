<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css"
    integrity="sha256-DfWjNxDkM94fVBWx1H5BMMp0Zq7luBlV8QRcSES7s+0=" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha256-YvdLHPgkqJ8DVUxjjnGVlMMJtNimJ6dYkowFFvp4kKs=" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recommendify</title>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div id="header-container" class="row text-center mb-lg-5 mt-lg-5">
      <h1>Recommendify<sup>2</sup></h1>
      <p>Use this tool to make a playlist for Spotify from your Last.fm recommendations, mix, artist name,
        obsessions, similar artists, or tag (genre)</p>
    </div>

    <!-- Main form -->
    <div class="row mb-3">
      <form id="searchForm">
        <label for="playlistTypeSelect" class="form-label">Select Last.fm playlist type</label>
        <select id="playlistTypeSelect" class="form-select mb-3">
          <option value="recommendations">Recommendations</option>
          <option value="mix">Mix</option>
          <option value="artistName">Artist radio</option>
          <option value="obsessions">Obsessions</option>
          <option value="similarArtists">Similar artists radio</option>
          <option value="tag">Tag (genre) radio</option>
        </select>
        <!-- Hidden elements -->
        <div class="form-floating mb-5">
          <input class="form-control" id="multiPurposeForm" placeholder="placeholder">
          <label for="passwordInput" class="form-label" id="multiPurposeLabel">Last.fm Username</label>
        </div>
        <hr>
        <div class="row mt-5">
          <p class="form-label">Last.fm Credentials <i class="fa-regular fa-circle-question" data-bs-toggle="tooltip"
              data-bs-placement="right"
              title="Sadly, Last.fm now does not provide Spotify songs on playlists unless you're a Spotify premium subscriber and logged in. To achieve the Spotify songs, we need credentials of a Last.fm user who's connected a Spotify Premium account to fetch the playlists. These credentials are never stored!"></i>
          </p>
        </div>
        <div class="form-floating mb-3">
          <input class="form-control" id="usernameInput" placeholder="lastfm username">
          <!-- A placeholder is required on each <input> as our method of CSS-only floating labels uses the :placeholder-shown pseudo-element. -->
          <label for="usernameInput" class="form-label">Last.fm Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="passwordInput" placeholder="lastfm password">
          <label for="passwordInput" class="form-label">Last.fm Password</label>
        </div>
        <button type="submit" class="btn btn-primary">Recommendify!</button>
      </form>
    </div>
  </div>
  <!-- Footer -->
  <footer id="footer-container" class="footer">
    <div class="container">
      <div class="row mt-3">
        <div class="col">
          <p>Made with <i class="fa fa-coffee"></i> by
            <a href="https://arda.pw" target="_blank">Arda Kılıçdağı</a>.
          </p>
          <p>Powered by<a href="https://nodejs.org" target="_blank">
              <i class="fab fa-node-js fa-2x"></i>
            </a>
            <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">
              <i class="fab fa-js fa-2x"></i>
            </a>
            <a href="https://last.fm" target="_blank">
              <i class="fab fa-lastfm fa-2x"></i>
            </a> and
            <a href="https://www.spotify.com" target="_blank">
              <i class="fab fa-spotify fa-2x"></i>
            </a>
          </p>
        </div>
        <div class="col pull-right">
          <p>Contribute on
            <a href="https://github.com/Ardakilic/Recommendify">
              <i class="fab fa-github fa-2x" aria-hidden="true"></i>
            </a>
          </p>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha256-9SEPo+fwJFpMUet/KACSwO+Z/dKMReF9q4zFhU/fT9M=" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>

</html>
